{% extends "locate/base.html" %}

{% block title %}
 <title>Log-In</title>
{% endblock %}

{% block static-css %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'locate/css/classroom.css' %}" />
    <link rel="stylesheet" href="{% static 'locate/css/login.css' %}">
{% endblock %}

{% block main-content %}


<div class="col-md-4"></div>
<div class="col-md-4 well">
<form id="login-form" action="" method="post">
    {% csrf_token %}
    {{ login_form }}
    <input id="btn-get-help" type="submit" value="Login" />
 </form>

  {% if failed_login %}
    <div class="failed-login alert alert-danger" role="alert">Login Unsuccessful</div>
  {% endif %}

 </div>
 <div class="col-md-4"></div>


{% endblock %}
